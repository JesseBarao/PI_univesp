<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <!-- Link para o Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cadastro de Aluno</h2>
        <form action="CadastroAluno_aluno.php" method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Matricula" class="form-label">Matrícula:</label>
                    <input type="text" class="form-control" name="Matricula" id="Matricula" placeholder="Digite a matrícula" required>
                </div>
                <div class="col-md-6">
                    <label for="Nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" name="Nome" id="Nome" placeholder="Digite o nome" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Tipo" class="form-label">Tipo:</label>
                    <input type="text" class="form-control" name="Tipo" id="Tipo" placeholder="Digite o tipo" required>
                </div>
                <div class="col-md-6">
                    <label for="Senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" name="Senha" id="Senha" placeholder="Digite a senha" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Validade" class="form-label">Validade:</label>
                    <input type="date" class="form-control" name="Validade" id="Validade" required>
                </div>
                <div class="col-md-6">
                    <label for="Endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" name="Endereco" id="Endereco" placeholder="Digite o endereço" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Cidade" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" name="Cidade" id="Cidade" placeholder="Digite a cidade" required>
                </div>
                <div class="col-md-3">
                    <label for="Cep" class="form-label">CEP:</label>
                    <input type="text" class="form-control" name="Cep" id="Cep" placeholder="Digite o CEP" required>
                </div>
                <div class="col-md-3">
                    <label for="Uf" class="form-label">UF:</label>
                    <input type="text" class="form-control" name="Uf" id="Uf" placeholder="Digite a UF" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Fone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" name="Fone" id="Fone" placeholder="Digite o telefone" required>
                </div>
                <div class="col-md-6">
                    <label for="Email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="Email" id="Email" placeholder="Digite o email" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="Obs" class="form-label">Observações:</label>
                    <textarea class="form-control" name="Obs" id="Obs" rows="3" placeholder="Digite as observações (opcional)"></textarea>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
            </div>
        </form>
    </div>

    <!-- Link para o Bootstrap 5 JS (opcional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
